{{ define "content" }}
<h1 class="text-center">login</h1>
<form class="form-signin center" action="/authenticate" role="form" method="post">
    <h2 class="form-signin-heading">
        <i class="fa fa-comments-o">
            SampleApp
        </i>
    </h2>
    <input type="email" name="email" class="form-control" placeholder="Email" required autofocus>
    <input type="password" name="password" name="password" class="form-control" placeholder="パスワード" required>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    <br/>
    <a href="/signup" class="lead pull-right">登録</a>
</form>
{{ end }}
